name: build

on:
  push:
    branches:
    - feature/*
    - release/*
    - bugfix/*
    - hotfix/*
  pull_request:
    branches:
    - main
    - release/*
    - hotfix/*

jobs:
  build:

    name: build-and-test-${{matrix.os}}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        dotnet: [ '6.0.x' ]
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{matrix.dotnet}}
    - name: Display dotnet version
      run: dotnet --version
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal
    - name: Publish
      run: dotnet publish Chatter.IntegrationEventRelay.Core/src/Chatter.IntegrationEventRelay.Core.csproj -c Release -o publish/net${{matrix.dotnet}}
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.3.1
      with:
        name: Chatter.IntegrationEventRelay.Core
        path: Chatter.IntegrationEventRelay.Core/src/publish/net${{matrix.dotnet}}/**
        if-no-files-found: error
